<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Searching in GitHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<!--  <meta-->
<!--    http-equiv="Content-Security-Policy"-->
<!--    content="default-src *;-->
<!--      style-src 'self' http://* 'unsafe-inline';-->
<!--      script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />-->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self';
      img-src 'self';
      font-src 'self' data:;
      style-src 'self' http://* 'unsafe-inline';
      script-src 'self' http://* 'unsafe-inline'">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <form class="ad-form"
    action="https://api.github.com/search/repositories"
    method="get">
    <input class="inputField" type="search" name="q" id="search">
    <label for="search">
      <input type="submit" value="Отправить">
    </label>
  </form>
  <main class="basic">
  </main>
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка формы</p>
      <button class="error__button">Попробовать снова</button>
    </div>
  </template>
  <script src="js/errorSendForm.js"></script>
  <script src="js/sendForm.js"></script>
</body>

</html>
